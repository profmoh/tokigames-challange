logging:
  file: ../Logfile.log
  pattern:
    file: '%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n'
    console: '%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n'

management:
  endpoints:
    web:
      exposure:
        include: '*'

server:
  port: 8090

api:
  path: /tokigames/api/

config:
  dateTimeFormate: yyyy-MM-dd
  thread:
    maxpoolsize: 4
    corepoolsize: 4
    queuecapacity: 25
    threadnameprefix: background_task

integration:
  herokuapp:
    base-url: http://localhost:8091/flights/
    cheap:
      url: cheap
    business:
      url: business